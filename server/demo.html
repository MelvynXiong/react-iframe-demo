<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inner html</title>
    <style type="text/css">
      body {
        margin: 0;
      }

      #message {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        width: 100vw;
        height: 100vh;
        background: green;
        color: #fff;
      }
    </style>
    <script>
      console.time("d");
      parent.postMessage({ hasLoadedYunScript: true }, "*");
      console.timeEnd("d");
    </script>
    <script>
      console.log("1i");
      window.addEventListener(
        "message",
        function (event) {
          console.log("3i");
          const message = document.getElementById("message");
          message.innerHTML = "容器环境：收到来自宿主的信息" + event.origin;
        },
        false
      );
      var i = 1;
      console.time("x");
      while (i++ < 400000000) {}
      console.timeEnd("x");
      document.cookie = "userId=829";
      document.onreadystatechange = function () {
        console.log("inner" + document.readyState);
      };
      window.onload = function () {
        console.log("容器环境：iframe加载完毕");
      };
    </script>
  </head>
  <body>
    <div id="message">
      内嵌元素
    </div>
    <script>
      console.log("2i");
    </script>
  </body>
</html>
