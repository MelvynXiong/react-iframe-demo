<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inner html</title>
    <style type="text/css">
      body {
        margin: 0;
      }

      #message {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        width: 100vw;
        height: 100vh;
        background: green;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="message">
      内嵌元素
    </div>
    <script>
      window.addEventListener(
        "message",
        function (event) {
          console.log(event);
        },
        false
      );
    </script>
  </body>
</html>
